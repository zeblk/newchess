seed: 42

device: auto

model:
  input_planes: 18
  channels: 8
  residual_blocks: 2
  policy_channels: 4
  value_hidden_size: 16
  dropout: 0.1

optimizer:
  name: adamw
  lr: 0.001
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  name: cosine
  t_max: 20
  min_lr: 1.0e-6

training:
  batch_size: 256
  epochs: 30
  val_split: 0.1
  num_workers: 4
  max_positions: null
  amp: true
  grad_clip_norm: 1.0
  output_dir: artifacts/small_model
  checkpoint_every: 1
  log_every: 50

logging:
  use_tqdm: true

paths:
  dataset: data/stockfish_positions.jsonl
